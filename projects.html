<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Maximilian Mahrhofer Portfolio Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="projectStyle.css" />
</head>
<body>
    <header>
        <a href="#" class="logo">M. Mahrhofer</a>
        <nav>
            <a href="index.html" > Home</a>
            <a href="services.html" >Services</a>
            <a href="skills.html" >Skills</a>
            <a href="education.html" >Education</a>
            <a href="experience.html" >Experience</a>
            <a href="projects.html" class="active" >Projects</a>
            <a href="contact.html" >Contact</a>
        </nav>
    </header>

    <div class="projectsTxT">
        <span class="fixed-title">Projects –</span>
        <div class="scrolling-projects">
            <span>MyGYM</span>
            <span>Dancer</span>
            <span>Trident</span>
        </div>
    </div>

    <!-- Container für die Projektbilder -->
    <div class="project-image-container">
    <img id="project-image" src="mygym.jpg" alt="Project Image" />
    </div>

    <div class="glow-effect"></div>
    <div class="glow-effect2"></div>

    <script>
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const scrollTitle = document.querySelector('.scroll-title');

            if (scrollTitle) {
            scrollTitle.style.transform = `translateY(${Math.max(-scrollY * 0.3, -100)}px)`;
            }
        });
    </script>


    <script>

        const menuToggle = document.getElementById("menu-toggle");
        const nav = document.querySelector("header nav");
        const menuIcon = menuToggle.querySelector("i");

        menuToggle.addEventListener("click", () => {
        nav.classList.toggle("active");
        
        // Toggle Icon
        if (nav.classList.contains("active")) {
            menuIcon.classList.remove("fa-bars");
            menuIcon.classList.add("fa-times");
        } else {
            menuIcon.classList.remove("fa-times");
            menuIcon.classList.add("fa-bars");
        }
        });




        // Typewriter effect
        const typedTextSpan = document.querySelector(".typewriter");
        const words = ["Web Developer", "Web Designer", "IT-Security Specialist", "Photographer", "Script Writer"];
        const typingDelay = 120;
        const erasingDelay = 100;
        const pauseDelay = 1000;
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeLoop() {
            const currentWord = words[wordIndex];
            if (!isDeleting) {
            typedTextSpan.textContent = currentWord.substring(0, charIndex + 1);
            charIndex++;
            if (charIndex === currentWord.length) {
                isDeleting = true;
                setTimeout(typeLoop, pauseDelay); // warten nach vollem Wort
            } else {
                setTimeout(typeLoop, typingDelay);
            }
            } else {
            typedTextSpan.textContent = currentWord.substring(0, charIndex - 1);
            charIndex--;
            if (charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(typeLoop, typingDelay);
            } else {
                setTimeout(typeLoop, erasingDelay);
            }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (words.length > 0) setTimeout(typeLoop, 1000);
        });


        // Navbar scroll behavior
        const header = document.getElementById("header");
        window.addEventListener("scroll", () => {
        if (window.scrollY > 10) {
            header.classList.add("navscroll");
        } else {
            header.classList.remove("navscroll");
        }
        });
        
    </script>
</body>
</html>
